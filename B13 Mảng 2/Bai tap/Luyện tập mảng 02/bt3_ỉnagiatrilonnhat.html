<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>

<script>
    let number = prompt("Nhập ký tự của bạn vào đây");
    let array = [];
    let count = 0;
    for (let i = 0; i < number; i++) {
        array [i] = prompt("Nhập vào phần kí tự thứ " + i);
        if (!isNaN(array[i])) { //is not a number, thêm dâu thăng để phủ định, ko phải, ko phải là số, thì nó là số
            count++;
        }
    }
    alert(count);





</script>
</body>
</html>
