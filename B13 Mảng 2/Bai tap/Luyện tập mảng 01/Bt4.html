</head>
<body>
<script>
    let varName = [3, 6, 7, 8, 3, -4];
    let first = 0;
    let last = varName.length - 1;
    console.log(last);
    while (first < last) {
        let b = varName[first];
        varName[first] = varName[last];
        varName[last] = b;
        first++;
        last--;
    }
    document.write(varName);


</script>
