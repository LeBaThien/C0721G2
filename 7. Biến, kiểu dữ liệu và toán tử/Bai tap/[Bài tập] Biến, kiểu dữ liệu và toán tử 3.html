<p>Bài 3: Viết chương trình tính diện tích hình tròn</p>
<script>

    const pi = (3.14);
    let banKinh ;

    banKinh = prompt('Nhập bán kính vào đây để tính diện tích hình tròn');

    let S = pi * (banKinh**2);
