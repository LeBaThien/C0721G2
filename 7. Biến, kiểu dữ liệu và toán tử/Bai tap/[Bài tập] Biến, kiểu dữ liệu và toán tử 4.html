<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử 4</title>
</head>
<body>
<p>Bài 4: Viết chương trình chu vi hình tròn</p>

<script>
    const pi = 3.14;
    let banKinh;
    banKinh = prompt('Nhập bán kính vào dây để tính chu vi hình tròn');

    let C = 2*pi*banKinh;
    document.write('Kết quả chu vi hình tròn của bạn là: ' + C);

</script>
</body>
</html>
