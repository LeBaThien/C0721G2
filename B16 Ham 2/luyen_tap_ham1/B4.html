<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>them ham alert</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert(result); // trước gọi hàm thì result = 0
    result = addNumbers();
    alert(result); // sau gọi hàm thì result = 12

</script>
</body>
</html>
