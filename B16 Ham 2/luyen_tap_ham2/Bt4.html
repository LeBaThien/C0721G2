<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
<script>
    function testNumber(number) {
        // phủ định của isNaN là thêm dấu !
        if (!isNaN (number) ) {
           return true;
        } else {
            return false;
        }
    }
    let number1 = prompt("Nhập ký tự bất kì vào đây để xem có phải là số hay không");
    testNumber(number1);
    console.log(testNumber(number1));
</script>
</body>
</html>
