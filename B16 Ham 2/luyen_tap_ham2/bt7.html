<script>
    function exchangeNumber() {
    let a = number1;
    number1 = number2;
    number2 = a;
    document.write(number1, number2);
    }

    let number1 = parseInt(prompt("Nhập sô nguyên thứ nhất"));
    let number2 = parseInt(prompt("Nhập số nguyên thứ hai"));
