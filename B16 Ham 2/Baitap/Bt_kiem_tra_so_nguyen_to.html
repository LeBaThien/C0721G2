<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen to</title>
</head>
<body>
<script>

    function isPrime (number) {

        if ( number < 2) {
            return false;
        }
        for ( var j =  2; j < number; j++ ) {
                if (number % j == 0) {
                    return false;
                }
        }
        return true;
    }
    var a = parseInt(prompt("Nhập số cần kiểm tra vào đây"));
    for ( var i = a; i<10000; i++) {

        if (isPrime(i)) {
            document.write( i + " là số nguyên tố ");
            break;
        } else {
            alert("Số " + a + " bạn nhập không phải là số nt");
            break;
        }
    }


</script>

</body>
</html>
