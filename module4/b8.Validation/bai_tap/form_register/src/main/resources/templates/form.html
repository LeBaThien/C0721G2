<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Register form</h2>
    <form action="" th:object="${user}" method="post">
        <table>
            <tr>
                <td>First Name: <input type="text" th:field="*{firstName}" /></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
            </tr>
            <tr>
                <td>Last Name: <input type="text" th:field="*{lastName}"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <td>Age: <input type="text" th:field="*{age}" /> </td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></td>
            </tr>
            <tr>
                <td>Phone number: <input type="text" th:field="*{number}" /></td>
                <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}" ></td>
            </tr>
            <tr>
                <td>Email: <input type="text" th:field="*{email}" /></td>
                <td th:if="${#fields.hasErrors('email')} " th:errors="*{email}" ></td>
            </tr>
            <tr>
                <td><input type="submit" value="Send"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
