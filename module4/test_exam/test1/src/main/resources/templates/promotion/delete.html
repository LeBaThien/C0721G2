<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Showtime</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <head th:replace="/layout :: head">

    </head>
<body style="margin-top: 50px; margin-left: 10px; margin-right: 10px">
<h1>Do you want to delete this showtime?</h1>
<p>
    <a class="btn btn-primary" href="/showtime" role="button">Back to home</a>
</p>
<!--Message-->
<th:block th:if="${message}">
    <p style="font-size: large; color: darkblue" th:text="${message}"></p>
</th:block>
<form th:action="@{/delete-showtime}" th:object="${showtime}" method="post">

    <table style="font-weight: bold; font-size: large" readonly="">
        <tr>
            <td>Showtime Id:</td>
            <td><input th:type="text" name="id" th:field="*{id}" readonly></td>
        </tr>

        <tr>
            <td>Showtime code:</td>
            <td><input type="text" th:field="*{showtimeCode}" readonly/></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{date}" readonly/></td>
        </tr>
<!--        <tr>-->

<!--                    <option th:value="'Male'" th:text="Male"></option>-->
<!--                    <option th:value="'Female'" th:text="Female"></option>-->
<!--                </select>-->
<!--            </td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--            <td>Identification:</td>-->
<!--            <td><input type="text" th:field="*{customerIdCard}"/></td>-->
<!--        </tr>-->

<!--            <td>Phone:</td>-->
<!--            <td><input type="text" th:field="*{customerPhone}"/></td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--            <td>Email:</td>-->
<!--            <td><input type="text" th:field="*{customerEmail}"/></td>-->
<!--        </tr>-->
        <tr>
            <td>Number of ticket:</td>
            <td><input type="text" th:field="*{numberOfTicket}" readonly/></td>
        </tr>
        <tr>
            <td>Film name:</td>
            <td readonly="film">
                <select name="film"  >
                    <option  th:each="p : ${film}"
                            th:value="${p.filmId}"
                            th:text="${p.filmName}"
                            th:selected="(${showtime.film}) and (${p.filmId} == *{film.filmId})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete showtime"
                       th:onclick="'javascript:actionDelete()'">
            </td>
        </tr>
    </table>
</form>
<footer th:replace="/layout :: footer"></footer>
<script rel="script" src="js/bootstrap.min.js"></script>
</body>
</html>
