<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <head th:replace="/layout :: head">
    </head>
    <style>
        .error-color {
            color: red;
        }
    </style>
</head>
<body style="margin-top: 50px; margin-left: 10px; margin-right: 10px">
<h1>Create showtime</h1>
<p>
    <a class="btn btn-primary" href="/promotion" role="button">Back to home</a>
</p>
<!--Message-->
<th:block th:if="${message}">
    <p style="font-size: large; color: darkblue" th:text="${message}"></p>
</th:block>


<!--form create-->
<form th:action="@{/create-promotion}" th:object="${promotion}" method="post">
    <table style="font-weight: bold; font-size: large">

        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
            <td class="error-color" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
            <!--            <td>-->
            <!--                <th:block th:if="${message1}">-->
            <!--                    <p style="font-size: large; color: darkblue" th:text="${message1}"></p>-->
            <!--                </th:block>-->
            <!--            </td>-->
        </tr>
        <tr>
            <td>Discount:</td>
            <td><input type="text" th:field="*{discount}"/></td>
            <td class="error-color" th:if="${#fields.hasErrors('discount')}"
                th:errors="*{discount}"></td>

        </tr>
        <tr>
            <td>Start date:</td>
            <td><input type="date" th:field="*{dateStart}"/></td>
            <td class="error-color" th:if="${#fields.hasErrors('dateStart')}"
                th:errors="*{dateStart}"></td>

        </tr>

        <tr>
            <td>End date:</td>
            <td><input type="date" th:field="*{dateEnd}"/></td>
            <td class="error-color" th:if="${#fields.hasErrors('dateEnd')}"
                th:errors="*{dateEnd}"></td>

        </tr>

        <tr>
            <td>Details:</td>
            <td><input type="text" th:field="*{details}"/></td>
            <td class="error-color" th:if="${#fields.hasErrors('details')}"
                th:errors="*{details}"></td>

        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create promotion"></td>
        </tr>
    </table>
</form>
<footer th:replace="/layout :: footer"></footer>
<script rel="script" src="js/bootstrap.min.js"></script>
</body>
</html>
