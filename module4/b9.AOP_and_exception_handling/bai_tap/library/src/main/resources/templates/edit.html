<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<p>
    <a href="/books/list">Blog list</a>
</p>

<form th:action="@{/edit/book}" th:object="${books}" method="post" >
    <table>
        <!--        Chu y nghe-->
        <tr>
            <td><input type="hidden" th:field="*{bookId}"></td>
        </tr>
        <tr>
            <td>title:</td>
            <td><input type="text" th:field="*{bookName}"/></td>
        </tr>
        <tr>
            <td>author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td th:switch="${book.status}">
                <p th:case="true">available</p>
                <p th:case="false">used</p>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
