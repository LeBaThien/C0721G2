    <meta charset="UTF-8">

<!--    <link rel="stylesheet" href="b"/>-->

<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<a href="/create/book">add new book</a>
<h1>Blogs List</h1>
<form method="post"  name="author">
<!--    modelAndAttribute="author"-->
    <label for="idSearch">Search by author</label>
    <input id="idSearch" type="text" name="author">
    <input type="submit">
</form>


<table border="1">
    <tr>
        <th>Id book</th>
        <th>Name</th>
        <th>Author</th>
        <th>Number of Book</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Borrow</th>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.numberOfBook}"></td>

            <td th:switch="${book.status}">
                <p th:case="true">available</p>
                <p th:case="false">used</p>
            </td>

            <td><a th:href="@{/edit/book/__${book.bookId}__ }">Edit</a></td>
            <td><a th:href="@{/delete/book/__${book.bookId}__ }">Delete</a></td>
<!--            <td><a th:href="@{/borrow/book/__${book.bookId}__ }">Borrow</a></td>-->
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" th:value="${book.bookId}">
                borrow
            </button>
            </td>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </tr>
    </th:block>
</table>
