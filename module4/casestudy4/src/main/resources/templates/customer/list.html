<h4>Customers Manager</h4>
<table border="1" id="customers">
    <tr>
        <th>Id</th>
        <th>Address</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Identification</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.customerAddress}"></td>
            <td th:text="${customer.customerBirthday}"></td>
            <td th:text="${customer.customerEmail}"></td>
            <td th:text="${customer.customerGender}"></td>
            <td th:text="${customer.customerIdCard}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.customerPhone}"></td>
            <!--            <td th:text="${customer.customerType.customerTypeName}"></td>-->
            <td th:if="${customer.customerType}" th:text="${customer.customerType.customerTypeName}"></td>
            <td th:unless="${customer.customerType}"></td>
            <td><a th:href="@{/edit-customer/__${customer.customerId}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.customerId}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
