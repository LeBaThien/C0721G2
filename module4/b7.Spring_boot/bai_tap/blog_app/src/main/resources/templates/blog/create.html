<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>

<p>
    <a href="/blogs">Blog list</a>
</p>

<form th:action="@{/create/blog}" th:object="${blogs}" method="post">
    <table>
        <tr>
            <td>title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Ecommerce:</td>
            <td>
                <select th:field="*{eCommerce}">
                    <option th:each="e : ${eCommerceList}" th:value="${e.id}" th:text="${e.nameECommerce}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
