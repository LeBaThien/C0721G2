<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form nâng cao  </title>
    <style>
        table {
            font-family: Arial,sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        Th{
            background-color: red;
            text-emphasis-color: white;
        }
    </style>

</head>
<body>
<table>
    <caption><b>Thời khóa biểu</b></caption>
    <tr>
        <th rowspan="2" >Thứ</th>
        <th colspan="2" >Hoạt động</th>

    </tr>
    <tr>

        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể dục</td>
        <td>Hướng dẫn trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>

</table>
</body>
</html>
