<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form đăng ký người dùng</title>
</head>
<body>
<form name="Form đăng ký" action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="hovaten" > Họ và tên</label>
    <input type="text" name="Họ và tên" id="hovaten" >
    <br/>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br/>
    <label for="sdt">Số điện thoai</label>
    <input type="number" name="phone" id="sdt">
    <br/>
    Giới tính:
    <input type="radio" name="gender" value="Nam"> Nam
    <input type="radio" name="gender" value="Nữ"> Nữ
    <br/>
    <input type="button" value="Đăng ký">

</form>

</body>
</html>
