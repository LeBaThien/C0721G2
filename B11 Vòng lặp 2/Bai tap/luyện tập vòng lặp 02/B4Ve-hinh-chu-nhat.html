<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B4 Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
    for ( let row = 1 ; row <= 7; row++) {
        for (let col = 1 ; col <= 21; col++) {
            if ( row == 1 || row == 7 ||  col == 1 || col == 21) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
