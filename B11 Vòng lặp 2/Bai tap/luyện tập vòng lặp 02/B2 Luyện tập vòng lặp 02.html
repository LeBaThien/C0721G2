<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3 Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào số nguyên dương để tính giai thừa"));
    let i = 1;
    let giaiThua = 1;
    // let result = 0;

    for (; i <= num; i++ ) {
        giaiThua = giaiThua*i;
        console.log(giaiThua);

    }
    alert("Kết quả giai thừa là " + giaiThua);

</script>

</body>
</html>
