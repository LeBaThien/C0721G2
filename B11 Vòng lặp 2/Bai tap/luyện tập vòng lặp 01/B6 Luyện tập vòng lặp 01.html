<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B6 luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let num1 = 0;
    let count = 0;
    let sum = 0;
    while (count < 30) {
        if (num1 % 7 == 0) {
            //lệnh để hiển thị dãy số;
            // document.write(num1 + "<br>");
            sum += num1;
            count++;
        // console.log(sum);
        }
        num1++;
    }
    document.write(sum);



</script>
