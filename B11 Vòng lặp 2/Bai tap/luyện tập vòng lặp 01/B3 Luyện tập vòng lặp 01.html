<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3 Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let num1 = 1;
    let num2 = 1;
    let count = 0;

    document.write(num1 + "<br>");
    document.write(num2 + "<br>");
    while (count < 20 ) {
        let num3 = num1 + num2;
        document. write(num3 + "<br>");

        num1 = num2;
        console.log(num1);
        num2 = num3;
        console.log(num2);
        //Chú ý gán đúng thứ tự thì mới ra kết quả đúng
        count++;
        }

</script>

</body>
</html>
