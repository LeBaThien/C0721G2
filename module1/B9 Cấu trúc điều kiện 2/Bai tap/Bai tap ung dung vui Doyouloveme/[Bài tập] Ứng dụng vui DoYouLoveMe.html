<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>

    <style>
        body {
            text-align: center;
            font-size: xx-large;
        }

        button {
            height: 50px;
            width: 50px;
        }
    </style>

</head>
<body>

<h1>Do you love me?</h1>
<input type="button" id="dongy" value="Yes" onclick="yesClick()">
<input type="button" id="kodongy" value="No" onmouseover="nohover()">


<script>
    function yesClick() {
        alert("yes. You are");
    }

    function nohover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('kodongy').style.left = x + 'px';
        document.getElementById('kodongy').style.top = y + 'px';
    }

</script>
</body>
</html>
