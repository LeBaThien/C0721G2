    function kiemTra() {
        // Chú ý:phải khai báo biến trong function thì mới được, ko thì sẽ xuất hiện lỗi NaN
        let test01 = parseFloat(document.getElementById('bai01').value);
        let test02 = parseFloat(document.getElementById('bai02').value);
        let test03 = parseFloat(document.getElementById('bai03').value);
        // parseFloat để chuyển thành thập phân
        let averageScore = (test01 + test02*2 + test03*3)/6;

        // console.log(averageScore);

        if (averageScore >= 9) {
            alert('giỏi');
        } else if (averageScore >= 7) {
            alert('khá');
        } else if (averageScore >= 5) {
            alert('trung bình');
        } else {
            alert('Yếu')
