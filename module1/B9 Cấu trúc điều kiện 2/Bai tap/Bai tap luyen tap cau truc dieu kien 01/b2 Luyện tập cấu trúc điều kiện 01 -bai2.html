<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>

</head>
<body>
<script>
    let age = prompt('Nhập tuổi của học sinh vào đây');
    if (age >= 16) {
        alert('Bạn đủ tuổi học lớp 10');
    } else {
        alert('Bạn chưa đủ tuổi để học lớp 10');
    }

</script>
</body>
</html>
