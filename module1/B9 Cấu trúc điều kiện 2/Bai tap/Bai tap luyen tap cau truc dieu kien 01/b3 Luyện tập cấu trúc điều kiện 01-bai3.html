<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01-bai3</title>
</head>
<body>
<script>
    let anynumber = parseInt(prompt('Nhập số nguyên bất kỳ vào đây. để biết số đó lớn hay nhỏ hơn 0'));

    if (anynumber > 0) {
        alert('Đây là số lớn hơn 0');
    } else {
        alert('Đây là số nhỏ hơn 0')
    }


</script>

</body>
</html>
