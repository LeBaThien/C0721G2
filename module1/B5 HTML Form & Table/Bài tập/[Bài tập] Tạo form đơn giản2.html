<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản 2</title>
    <style>
        body {
            background-color: powderblue;
            padding: 20px;
            line-height: 30px;
            
        }
        h1 {
            text-decoration-line:underline;
            text-align: center;
            font-size: xx-large;
            color:chocolate;

        }

        form {
            color: midnightblue;
            margin-left: 40px;
        }
    </style>
</head>
<body>
<form action="" method="post">
    <h1><b>ĐĂNG KÝ HỌC VIÊN</b></h1>

    <label for="1" >Họ và tên</label>
    <input type="text" name="userName" id="1"><br>

    <label for="2" >Ngày sinh</label>
    <input type="date" name="dateofbirth" id="2"><br>

    <label >Giới tính</label>
    <input type="radio" name="Giới tính" value="Nam">Nam
    <input type="radio" name="Giới tính" value="Nữ">Nữ
    <br>
    <label type="text" >Địa chỉ</label><br>
    <textarea cols="50" rows="5"></textarea><br>

    <label tyle="color: darkblue" >Lớp</label>
    <select name="lớp">
        <option value="">--chọn lớp--</option>
        <option value="6/1">6/1</option>
        <option value="6/2">6/2</option>
    </select>
    <br>

    <label for="4" >Email</label>
    <input type="text" name="Email" id="4"><br>

    <label for="5" >Số điện thoại</label>
    <input type="number" name="Số điện thoại" id="5"><br>



</form>

</body>
</html>
