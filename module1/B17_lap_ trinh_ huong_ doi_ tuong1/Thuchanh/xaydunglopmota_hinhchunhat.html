<canvas id="myCanvas" width="500" height="500" ></canvas>
<script>

    let Rectangle = function (height, weight) {
        this.height = height;
        this.weight = weight;
        this.getheight = function () {
            return this.height;
        };
        this.getweight = function () {
            return this.weight;
        };
        this.getArea = function () {
            return this.height * this.weight;
        };
        this.getPerimeter = function () {
            return (this.height + this.weight)*2;
        };
        this.setHeight = function (setheight) {
            this.height = setheight ;
        };
        this.setWeight = function (setwweight) {
            this.weight = setwweight;
        }
        this.createRectangle = function () {

            // ctx.fillRect(30,30,this.height,this.weight);
            //cách 2
            let canvas = document.getElementById("myCanvas").getContext("2d");
            var color = "#5091C7";
            canvas.fillStyle = color;
            canvas.fillRect(30,30,this.height,this.weight);

        }

    };

    let retangle = new Rectangle(prompt("Nhập chiều rộng vào đây"),prompt("Nhập chiều dài vào đây"));
    retangle.createRectangle();
    retangle.getheight();
    retangle.getweight();
    let area = retangle.getArea();
    let perimeter = retangle.getPerimeter();
    document.write("<br>");
    document.write("Diện tích hình chữ nhật là " + area + "<br>" + " Chu vi hình chữ nhật là " + perimeter);
