<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function minNumber() {
        let min = number1;
        if (min > number2) {
            min = number2;
        }
        if (min > number3) {
            min = number3;
        }
        document.write(min);
    }
    let number1 = parseInt(prompt('Nhập số thứ 1 '));
    let number2 = parseInt(prompt("Nhập số thứ 2"));
    let number3 = parseInt(prompt("Nhập sô thức 3"));
    minNumber(number1,number2,number3);
</script>
</body>
</html>
