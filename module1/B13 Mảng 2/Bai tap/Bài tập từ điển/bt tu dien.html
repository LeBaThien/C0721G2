<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Nhập từ cần tìm vào đây:
    <input id="input1" type="text"> <br>
    <br>
    <button id="result" onclick="search()">Search</button>
<script>

    let vn = ["số 1", "số 2", "số 3"];
    let en = ["number one", "number two", "number three"];

    function search () {
        let nhapVao = document.getElementById("input1").value;
        //Phải bỏ let nhapVao trong function thì mới chạy được
        for (let i = 0; i < en.length; i++){
            if (nhapVao == en [i]) {
                document.write( vn[i] );
            }

        }
    }
</script>


<script>

</script>
</body>
</html>
