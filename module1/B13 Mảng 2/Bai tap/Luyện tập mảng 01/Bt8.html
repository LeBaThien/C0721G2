<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt8</title>
</head>
<body>
<script>
    let number = [9, 4, 6, 7, 3, -11, 5, 5, 8, 10];
    let a;
    let b;
    // Thiết lập một mảng gồm 10 phần tử
    // Muốn đặt sắp xếp dãy, từ nhỏ tới lớn, hoặc từ lớn tới nhỏ, đặt biến a và b
    // Dùng hàm sort.
    // return trả về kết quả
    //
    number.sort(function (a, b) {
        return b - a
    });
    document.write(number);
</script>
</body>
</html>
