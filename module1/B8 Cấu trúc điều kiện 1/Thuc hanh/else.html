<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
   let answer = prompt('Hãy trả lời câu hỏi này bằng cách nhập câu trả lời vào phần bên dưới: "What is the "official" name of JavaScript?"');

   if (answer == "ECMAScript") {
       alert("Right");
   } else {
       alert("Didn't Know? ECMAScript");
   }



</script>
</body>
</html>
