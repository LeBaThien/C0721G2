<body>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();

    let x = 2;
    let y = ++x;
    console.log(x);// x =3
    console.log(y);// y = 3
    let u = 2;
    let v = --u;
    console.log(u);// u = 3
    console.log(v);// v = 2






</script>
</body>
</html>
