<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2</title>
</head>
<body>
<script>
    switch (prompt("Nhập kí tự vào đây")) {
        case "u":
        case"i":
        case "a":
        case"e":
        case "o":
        case "U":
        case "I":
        case "A":
        case"E":
        case "O":
            alert("Đây là nguyên âm");
            break;
        default:
            alert("Đây là phụ âm");
    }
</script>
</body>
</html>
