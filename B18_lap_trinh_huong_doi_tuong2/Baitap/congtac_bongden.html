<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>cong tac va bong den</title>

<body>
<script>
    class SwitchButton  {
        constructor(status) {
            this.status = status;
            // this.lamp = lamp;
        }



        connectToLamp () {
            if (this.status == "On") {
                alert("Connected");
            } else {
                alert("Not connected");
            }
        }

        getStatus () {

           if (this.status == "On") {
               alert(" Công tắc bật ");
           } else {
               alert(" Công tắc off ");
           }
        }

    }

    class ElectricLamp {
        constructor(statuslamp) {
            this.statuslamp = statuslamp;
        }
        electricLamp () {
            return this.statuslamp;
        }
        getElectricLamp (SwitchButton) {

            if (SwitchButton.status == this.statuslamp) {
               alert("Đèn sáng");
            }
            else {
                alert("Đèn tắt");
            }
        }
    }

    let button = new SwitchButton("On");
    let lampStatus = new ElectricLamp("On");
    button.connectToLamp();
    button.getStatus();
    document.write("<br>");
    lampStatus.electricLamp();
    lampStatus.getElectricLamp(SwitchButton);

    // Ko đc bỏ button.getStatus() vào document.write, nó sẽ ra undefined, do ở trên hàm getstatus đã có document.wwrite

    ;











</script>
