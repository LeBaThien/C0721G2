    class Human {
        constructor(name, gender, weightHuman) {
            this.name = name;
            this.gender = gender ;
            this.weightHuman = weightHuman;

        }

        setGender() {
            if (this.gender == "Nam" ){
                return this.gender = "Nam";
            } else {

            }

        }

        eat(Apple) {

            if (Apple.weight > 0) {
                Apple.weight--;
                this.weightHuman++;
            } else {
                alert("Hết táo rồi");
            }


        }

        getName () {
            return this.name;
        }
        getWeight () {
            return this.weightHuman;
        }


    }

    let thanhAdam = new Human ("Adam", "Nam", 70);
    document.write ("Tôi tên là " + thanhAdam.getName() + " và giới tính của tôi là " + thanhAdam.setGender() + ". Tôi có cân năng " + thanhAdam.getWeight() );

    thanhAdam.eat(eating);
