<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while 1</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số vào đây đi: "));
    let total = 0;

    while( num != -1) {
        num = parseInt(prompt("Nhập số vào đây đi: "));
        alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
