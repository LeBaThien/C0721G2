<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop hinh tron</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function() {
            return this.radius;
        };
        this.getArea = function() {
            return this.radius;
        };
        this.getArea = function () {
            return Math.PI * this.radius * this.radius;
        };
        this.setRadius = function (radius) {
            this.radius = radius;
        }


    };

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write("radius: " + radius + "; area " + area);




    document.write("<br>");
    // circle = new Circle(5);
    circle.setRadius(4);
    document.write("radius" + circle.getRadius() + ";" + circle.getArea());



</script>

</body>
</html>
