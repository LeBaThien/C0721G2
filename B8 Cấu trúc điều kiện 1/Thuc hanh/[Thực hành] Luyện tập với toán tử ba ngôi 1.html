<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi 1</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('Nhập vào số a'));
    let number2 = parseInt(prompt('Nhập vào số b'));
    let result = number1 + number2;

    result <4 ? alert('Below') : alert('Over');

</script>
</body>
</html>
