// Chuyển thành switch ..case

    let valueA = prompt('Nhập số vào đây')
    switch ((valueA > 0) ? 1 : (valueA < 0) ? -1 : 0) {
        case 1 :
            alert('1');
            break;
        case -1 :
            alert('-1');
            break;
        default:
            alert(0);
    }
</script>
