<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập chuỗi vào đây");
    let array = number.split("");
    let count = 0;
    for (let i = 0; i < array.length; i++) {
            if(array[i] == array[i] + 1) {
                count++;
            }

    }
    document.write(count);
</script>

</body>
</html>
