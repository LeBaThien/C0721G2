<script>

    for (let i = 0; i<5; i++) {

        for(let j=0; j<=i; j++){
            if (i == 2 && j == 1) {
                document.write("&nbsp&nbsp");
            } else if ((i == 3) && (j==1 ||j==2)) {
                document.write("&nbsp&nbsp");
            }
            else {
            document.write("*")};
        }
        document.write("<br>");
    }



</script>
