<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<script>
    let rowArr = parseInt(prompt("Nhập số row "));
    let colArr = parseInt(prompt("Nhập số col"));

    let arr2d = new Array (rowArr);

    for ( let row= 0; row < arr2d.length; row++ ) {
        arr2d[row] = new Array(colArr);
        for ( let col = 0; col < arr2d[row].length; col++) {
            let value = prompt(" Nhập phần tử [" + row + "][" + col + "]");
            arr2d[row][col] = value;
        }
    }

    for ( let row = 0; row < arr2d.length; row++) {
        for (let col = 0; col < arr2d[row].length; col++) {
            document.write(arr2d[row][col] + " ");
        }
        document.write("<br>");
    }


</script>
</body>
</html>
