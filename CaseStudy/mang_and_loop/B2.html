<!DOCTYPE html>

<body>
<script>
    let number1 = parseInt(prompt("Nhập vào số phần tử bạn muốn tạo mảngA"));
    let arrayA =[];
    for (let i = 0; i < number1; i++) {
        arrayA [i] = prompt("Nhập giá trị phần tử thứ " + i);
    }
    document.write("Mảng A là " + arrayA);

    let number2 = parseInt(prompt(" Nhập vào số phần tử bạn muốn tạo mảng B"));
    let arrayB = [];
    for (let j = 0; j < number2; j++) {
        arrayB [j] = prompt("Nhập giá trị phần tử thứ " + j);
    }
    document.write(" Mảng B là " + arrayB);

    for ( let n = 0; n < number1 && n < number2; n++) {
        arrayA[n]
        for ( let m = 0; m < number1 && number2)
        if (arrayA [n] != arrayB[n]) {
            document.write("<br>" + arrayA[n] + ", "+ arrayB[n] + ", ");
        }
    }

</script>
</body>
