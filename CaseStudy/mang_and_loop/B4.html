<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B4</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập một ký tự số vào đây"));
    let array = [1,2,3,4,5,6];
    let word = ["một", "hai", "ba", "bốn", "năm", "sáu"];

    for (let i = 0; i <array.length; i++) {
        if(number ==  array[i] ) {
            document.write(word[i]);
        }
    }

</script>
</body>
</html>
