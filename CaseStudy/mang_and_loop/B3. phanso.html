<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5,2,5];
    let b = [6,3,4];
    for (var i = 1; i < a.length; i++ ){
        var max = a[0]/b[0];
        if(a[i]/b[i] > max) {
            max = a[i]/b[i];
        }

    }
    document.write(max);


</script>

</body>
</html>
