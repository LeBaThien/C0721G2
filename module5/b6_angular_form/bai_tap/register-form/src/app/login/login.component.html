<h3 style="margin-left: 50%; margin-top: 50px">Register form</h3>

<!--template form-->
<!--#registerForm = "ngForm"-->
<!--(ngSubmit)="onSubmit(registerForm)"-->

<form class="row g-3 margin"
   [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      novalidate
>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      formControlName="email"
      name="email"
      type="email" class="form-control" id="inputEmail4">
  </div>
  <div *ngIf="!registerForm.controls.email?.valid && (registerForm.controls.email?.dirty || registerForm.controls.email?.touched)" class="error">
<!--    muốn hiển thị ra đúng lỗi đó thì dùng getter hay dùng formGroup???-->
    <div [hidden]="!registerForm.controls.enail?.valid">
        <p class="error">Email is not blank</p>
    </div>
    <div [hidden]="!registerForm.controls.email?.dirty || !registerForm.controls.email?.touched">
        <p class="error">Email is not right format </p>
    </div>

    Email is not valid
  </div>


  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input
      formControlName="password"
      name="password"
      type="password" class="form-control" id="inputPassword4">
  </div>
  <div *ngIf="!registerForm.controls.password?.valid && (registerForm.controls.password?.dirty || registerForm.controls.password?.touched)" class="error">
    Password is not valid
  </div>


  <div class="col-12">
    <label for="phone" class="form-label">Number Phone</label>
    <input
      formControlName="phone"
      name="phone"
      type="text" class="form-control" id="phone" placeholder="phone">
  </div>
  <div *ngIf="!registerForm.controls.phone?.valid && (registerForm.controls.phone?.dirty || registerForm.controls.phone?.touched)" class="error">
    Phone is not valid
  </div>


  <div class="col-12">
    <label for="gender" class="form-label">Gender : </label>
    <br>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
<!--    <input-->
<!--      formControlName="gender"-->
<!--      name="gender"-->
<!--      type="text" class="form-control" id="gender" placeholder="gender">-->
  </div>
  <div *ngIf="!registerForm.controls.gender?.valid && (registerForm.controls.gender?.dirty || registerForm.controls.gender?.touched)" class="error">
    Gender is not valid
  </div>


  <div class="col-12">
    <label for="age" class="form-label">Age</label>
    <input
      formControlName="age"
      name="age"
      type="text" class="form-control" id="age" placeholder="age">
  </div>
  <div *ngIf="!registerForm.controls.age?.valid" class="error">
    Password is not valid
  </div>


<!--  <div *ngIf="!age.valid && (age.dirty || age.touched)">-->
<!--      age is not valid-->
<!--  </div>-->
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      formControlName="address"
      name="address"
      type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div *ngIf="!registerForm.controls.address?.valid " class="error">
    Password is not valid
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign in</button>
  </div>
