<div class="row justify-content-right ">
  <h2>Danh sách khách hàng</h2>
  <div class="d-flex">

    <input  [(ngModel)]="term"
      class="form-control me-3 " type="text" style="width: 400px" placeholder="Tìm kiếm theo tên khách hàng">
    <button class="btn btn-outline-success">Search</button>
  </div>
</div>

<div class="row mt-3">
  <button [routerLink]="['/customer-create']" class="btn btn-success" style="width: 100px">Thêm mới</button>
  <table class="table mt-3 table-striped" style="font-size: 12px;">
    <thead>
    <tr>
      <th>Id</th>
      <th>Customer Name</th>
      <th>Birth day</th>
      <th>Id card</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th>Customer type</th>
      <th colspan="2">Action</th>
    </tr>
    <tr *ngFor="let customer of customers |  paginate: { itemsPerPage: 2, currentPage: p }">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.birthDay | date: "MM-dd-yyyy"  }}</td>
      <td>{{customer.idCard}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.customerType.customerTypeName }}</td>
      <td >
        <button class="btn btn-sm btn-warning me-3" [routerLink]="['/customer-edit/' + customer.id]">Edit</button>
<!--        <button class="btn btn-sm btn-danger" (click)="openDialog(customer.id)">Delete</button>-->
      </td>
    </tr>
    </thead>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
