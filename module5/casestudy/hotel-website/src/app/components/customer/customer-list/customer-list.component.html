<div class="row justify-content-right ">
  <h2>Danh sách khách hàng</h2>
  <div class="d-flex">
    <input class="form-control me-3 " type="text" style="width: 400px" placeholder="Tìm kiếm theo tên khách hàng">
    <button class="btn btn-outline-success">Search</button>
  </div>
</div>

<div class="row mt-3">
  <button class="btn btn-success" style="width: 100px">Thêm mới</button>
  <table class="table mt-3 table-striped" style="font-size: 12px;">
    <thead>
    <tr>
      <th>Id</th>
      <th>Customer Name</th>
      <th>Birth day</th>
      <th>Id card</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th colspan="2">Action</th>
    </tr>
    <tr *ngFor="let customer of customers; index as i">
      <td>{{i + 1}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.birthDay}}</td>
      <td>{{customer.idCard}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>
      <td >
        <button class="btn btn-sm btn-warning me-3">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
<!--      <td><a [routerLink]="['/customer-edit',customer.id]">Edit</a></td>-->
<!--      <td><a [routerLink]="['/customer-delete',customer.id]">Delete</a></td>-->
    </tr>
    </thead>
  </table>
</div>
