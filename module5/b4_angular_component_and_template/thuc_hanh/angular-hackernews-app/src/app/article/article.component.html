

<app-navbar></app-navbar>
<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles" style="background-color: lightsalmon; font-family: sans-serif; font-weight: bold; margin-left: 50px; margin-right: 50px;">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
</div>
<hr>
<div style="margin-left: 50px">
  <h2>Article Information</h2>
  <table >
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>
<hr>
<div class="b-example-divider"></div>

<app-fotter></app-fotter>
