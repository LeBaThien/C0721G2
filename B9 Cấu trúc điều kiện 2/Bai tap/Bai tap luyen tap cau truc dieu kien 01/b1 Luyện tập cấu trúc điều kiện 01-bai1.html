<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let numbera = prompt('Nhập số a');
    let numberb = prompt('Nhập số b');

    if (numbera % numberb == 0) {
        alert('Số a chia hết cho số b');
    } else {
        alert('Số a không chia hết cho b');
    }
</script>

</body>
</html>
