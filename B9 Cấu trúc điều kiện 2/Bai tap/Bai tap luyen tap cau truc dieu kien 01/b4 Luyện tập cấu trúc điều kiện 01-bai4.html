    <p>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</p>

<!--    Nếu người dùng không nhập số nguyên thì thêm lệnh nào để bắt buộc nhập số nguyên-->
    <script>
      let numberA = parseInt(prompt('Nhập số nguyên thứ nhất'));
      let numberB = parseInt(prompt('Nhập số nguyên thứ hai'));
      let numberC = parseInt(prompt('Nhập số nguyên thứ ba'));

      let numberMax = numberA;

      if (numberB > numberMax) {
          (numberMax = numberB);  }

      if (numberC > numberMax) {
          numberMax =numberC;
      }
    alert(numberMax);
    </script>
