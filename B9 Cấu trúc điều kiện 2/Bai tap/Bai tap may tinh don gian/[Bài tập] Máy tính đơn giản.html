<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
    <style>
        table {
            border: solid 4px;
            width: 500px;
            height: 500px;
            padding: 15px;
            border-spacing: 5px;
            margin-left: 30px;
            margin-top: 30px;
        }
        th {
            width: 80px;
            height: 30px;
        }
        td {

            width: 20px;
            height: 50px;
            font-size: xx-large;
            text-align: center;
            color: darkblue;
        }
        button {
            width: 80px;
            height: 80px;
            font-size: xx-large;
        }
        input {
            width: 400px;
            height: 50px;
            font-size: xx-large;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" ><input type="text" readonly  id="result" ></th>
        </tr>
        <tr>
            <td><button onclick="inputNum('1')">1</button></td>
            <td><button onclick="inputNum('2')">2</button></td>
            <td><button onclick="inputNum('3')">3</button></td>
            <td><button onclick="inputNum('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="inputNum('4')">4</button></td>
            <td><button onclick="inputNum('5')">5</button></td>
            <td><button onclick="inputNum('6')">6</button></td>
            <td><button onclick="inputNum('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="inputNum('7')">7</button></td>
            <td><button onclick="inputNum('8')">8</button></td>
            <td><button onclick="inputNum('9')">9</button></td>
            <td><button onclick="inputNum('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="clearInput()">C</button></td>
            <td><button onclick="inputNum('0')">0</button></td>
            <td><button onclick="resolve()">=</button></td>
            <td><button onclick="inputNum('/')">/</button></td>
        </tr>
    </table>

    <script>

        function inputNum(result) {
            document.getElementById("result").value += result;
        }

        function resolve() {
            document.getElementById("result").value = (eval(document.getElementById("result").value));
        }

        function clearInput() {
            document.getElementById("result").value = "";
        }

    </script>

</body>
</html>
