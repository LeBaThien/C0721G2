<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
    <style>
        body, button, input, p {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <p>Tính diện tích hình vuông khi biết cạnh a</p>
    <br>
    <p>Nhập giá trị cạnh a vào ô bên dưới để tính diện tích hình vuông bất kỳ</p>
    <input id="input1" type="number">
    <button  onclick="solve()" >Click vào đây để xem kết quả</button>
    <br>
    <p id="result"></p>
</body>
    <script>
        function solve() {
            let edgeA = document.getElementById('input1').value;
            // biến edgeA là cạnh a của hình vuông
            let squareAre = edgeA**2;

            if (edgeA >0) {
                document.getElementById('result').innerText = "Diện tích hình vuông là " + squareAre;
            } else {
                alert('Giá trị bạn nhập có thể sai (số âm), vui lòng nhập lại')
            }
        }
    </script>
</html>
