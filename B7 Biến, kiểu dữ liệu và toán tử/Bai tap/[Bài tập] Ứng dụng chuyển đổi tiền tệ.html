<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        table {
           padding: px;
        border-spacing: 20px;
        }

        h1 {
            font-size: larger;
            color: darkred;
        }
        th {
           font-size: larger;
            color: darkblue;
        }

        td {
            column-width: 200px;
        }
        input {
            height: 20px;
            width: 200px;
        }
        select {
            height: 20px;
            width: 200px
        }
    </style>
</head>
<body>
<p></p>

<h1>Tiện ích chuyển đổi tiền tệ</h1>

<table >
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td><select id="fromCurrency" >
            <option>VND</option>
            <option>USD</option>
        </select></td>
        <td><select id="toCurrency" >
            <option>USD</option>
            <option>VND</option>
        </select></td>
        <td><button onclick="convert()">Convert</button></td>
    </tr>
    <tr>
        <td><p id="result"> </p></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>


<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        if (isNaN(amount) || amount <= 0) {
            document.getElementById('result').innerText = "Số tiền bạn nhập không phải là số hoặc số âm";
        } else {
            if (fromCurrency == "USD" && toCurrency == "VND") {
                document.getElementById('result').innerText = "Kết quả là " + amount * 23000;
            } else if (fromCurrency == "VND" && toCurrency == "USD")
            {
                document.getElementById('result').innerText ="Kết quả là "  + amount/23000;
            }
            else
            {
                document.getElementById('result').innerText= "Loại tiền bạn nhập không chính xác";
            }

        }
    }
</script>
</body>
</html>
