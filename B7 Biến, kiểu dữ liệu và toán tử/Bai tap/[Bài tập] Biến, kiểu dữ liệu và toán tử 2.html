<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử 2</title>
</head>
<p>Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]</p>
<body>
    <script>

        //biến degreeC là độ C
        //biến degreeF là độ F
        //gán biến
    let doC ;
    // Tạo prompt cho biến

        doC = prompt('Nhập giá trị độ C vào dưới đây để chuyển qua độ F');

    //Trả về một integer
    let degreeC = parseInt(doC);

    let degreeF = 9*degreeC/5 + 32;
    //Trả về một giá trị interger
    let result = parseInt(degreeF);
    document.write('Độ F là: ' + result );

    </script>

</body>
</html>
